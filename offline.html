<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexi√≥n - EasyOffice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff7b3d, #e67e22);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
            width: 100%;
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        
        .retry-btn:hover {
            background: white;
            color: #ff7b3d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        
        .online {
            background: rgba(76, 175, 80, 0.9) !important;
        }
        
        .cached-content {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .cached-content h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .cached-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .cached-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        @media (max-width: 480px) {
            .offline-icon {
                font-size: 60px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .status-indicator {
                bottom: 10px;
                right: 10px;
                font-size: 0.8rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì±</div>
        <h1>Sin Conexi√≥n</h1>
        <p>No hay conexi√≥n a internet en este momento. Algunas funciones pueden estar limitadas.</p>
        
        <button class="retry-btn" onclick="location.reload()">
            üîÑ Intentar de nuevo
        </button>
        
        <div class="cached-content">
            <h3>üìã Contenido Disponible</h3>
            <div class="cached-links">
                <a href="/" class="cached-link">üè† Inicio</a>
                <a href="/oficinas.html" class="cached-link">üè¢ Oficinas</a>
                <a href="/salas-juntas.html" class="cached-link">ü§ù Salas de Juntas</a>
                <a href="/contacto.html" class="cached-link">üìû Contacto</a>
            </div>
        </div>
    </div>
    
    <div class="status-indicator" id="connectionStatus">
        üì° Sin conexi√≥n
    </div>
    
    <script>
        // Detectar cuando vuelve la conexi√≥n
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusEl.textContent = '‚úÖ Conectado';
                statusEl.classList.add('online');
                
                // Auto-refresh cuando vuelve la conexi√≥n
                setTimeout(() => {
                    if (navigator.onLine) {
                        location.reload();
                    }
                }, 2000);
            } else {
                statusEl.textContent = 'üì° Sin conexi√≥n';
                statusEl.classList.remove('online');
            }
        }
        
        // Escuchar cambios de conexi√≥n
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Verificar estado inicial
        updateConnectionStatus();
        
        // Verificar conexi√≥n cada 30 segundos
        setInterval(updateConnectionStatus, 30000);
        
        // Mostrar notificaci√≥n cuando vuelva la conexi√≥n
        window.addEventListener('online', () => {
            if ('serviceWorker' in navigator && 'Notification' in window) {
                navigator.serviceWorker.ready.then(registration => {
                    registration.showNotification('EasyOffice', {
                        body: 'Conexi√≥n restaurada. La app est√° lista.',
                        icon: '/android-chrome-192x192.png',
                        tag: 'connection-restored'
                    });
                });
            }
        });
    </script>
</body>
</html>
